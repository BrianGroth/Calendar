<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Calendar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      color: #333;
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
    }

    .month {
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }

    .month-name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.25rem;
    }

    .day-name {
      font-weight: bold;
      text-align: center;
      padding: 0.25rem;
      background: #f0f0f0;
    }

    .day {
      text-align: center;
      padding: 0.5rem;
      border-radius: 4px;
    }

    .holiday {
      background-color: #ffeeba;
    }
  </style>
</head>
<body>
  <div id="calendar"></div>

  <script>
    const calendarEl = document.getElementById("calendar");

    const holidays = {
      "US": {
        "2025-07-04": "Independence Day",
        "2025-11-27": "Thanksgiving",
        "2025-12-25": "Christmas Day",
        // Add more US holidays through 2030
      },
      "NL": {
        "2025-04-27": "King's Day",
        "2025-05-05": "Liberation Day",
        "2025-12-25": "Christmas Day",
        // Add more NL holidays through 2030
      }
    };

    const dayNames = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];

    function isHoliday(dateStr) {
      return holidays.US[dateStr] || holidays.NL[dateStr];
    }

    function generateMonth(year, month) {
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const monthName = firstDay.toLocaleString("default", { month: "long" });
      const monthEl = document.createElement("div");
      monthEl.className = "month";

      const title = document.createElement("div");
      title.className = "month-name";
      title.textContent = `${monthName} ${year}`;
      monthEl.appendChild(title);

      const grid = document.createElement("div");
      grid.className = "grid";

      // Day names
      dayNames.forEach(day => {
        const dayEl = document.createElement("div");
        dayEl.className = "day-name";
        dayEl.textContent = day;
        grid.appendChild(dayEl);
      });

      // Empty slots before first day
      let startDay = firstDay.getDay(); // Sunday = 0
      startDay = (startDay + 6) % 7; // Convert to Monday = 0
      for (let i = 0; i < startDay; i++) {
        grid.appendChild(document.createElement("div"));
      }

      // Days
      for (let d = 1; d <= lastDay.getDate(); d++) {
        const date = new Date(year, month, d);
        const dateStr = date.toISOString().split("T")[0];
        const dayEl = document.createElement("div");
        dayEl.className = "day";
        if (isHoliday(dateStr)) {
          dayEl.classList.add("holiday");
        }
        dayEl.textContent = d;
        grid.appendChild(dayEl);
      }

      monthEl.appendChild(grid);
      return monthEl;
    }

    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth();

    function renderInitialMonths() {
      calendarEl.appendChild(generateMonth(currentYear, currentMonth));
      let prevMonth = currentMonth - 1;
      let prevYear = currentYear;
      if (prevMonth < 0) {
        prevMonth = 11;
        prevYear--;
      }
      calendarEl.appendChild(generateMonth(prevYear, prevMonth));
    }

    let renderedMonths = new Set();

    function renderMonth(year, month) {
      const key = `${year}-${month}`;
      if (renderedMonths.has(key)) return;
      renderedMonths.add(key);
      const monthEl = generateMonth(year, month);
      calendarEl.appendChild(monthEl);
    }

    function handleScroll() {
      const scrollY = window.scrollY;
      const viewportHeight = window.innerHeight;
      const totalHeight = document.body.scrollHeight;

      if (scrollY + viewportHeight > totalHeight - 100) {
        // Scroll up: future months
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        renderMonth(currentYear, currentMonth);
      }

      if (scrollY < 100) {
        // Scroll down: past months
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        renderMonth(currentYear, currentMonth);
      }
    }

    renderInitialMonths();
    window.addEventListener("scroll", handleScroll);
  </script>
</body>
</html>
