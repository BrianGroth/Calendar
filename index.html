<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Calendar</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light">
  <header class="topbar">
    <h1>Shared Calendar</h1>
    <button id="settingsBtn" type="button">⚙️ Settings</button>
  </header>

  <main id="monthsContainer" aria-label="Calendar" class="calendar"></main>
  <div id="status" aria-live="polite" class="status"></div>

  <!-- Event Modal -->
  <dialog id="eventModal" class="event-modal">
    <form method="dialog" class="event-form">
      <input type="hidden" id="eventId" />

      <label>
        Title
        <input type="text" id="eventTitle" required />
      </label>
      <label>
        Date
        <input type="date" id="eventDate" required />
      </label>
      <label>
        Start Time
        <input type="time" id="eventStart" />
      </label>
      <label>
        End Time
        <input type="time" id="eventEnd" />
      </label>
      <label>
        Notes
        <textarea id="eventNotes" rows="2"></textarea>
      </label>
      <label>
        URL (TripIt or other)
        <input type="url" id="eventUrl" placeholder="https://..." />
      </label>

      <div class="buttons">
        <button type="button" id="saveEventBtn">Save</button>
        <button type="button" id="deleteEventBtn">Delete</button>
        <button type="button" id="cancelEventBtn">Cancel</button>
      </div>
    </form>
  </dialog>

  <script src="lib/github.js"></script>
  <script src="lib/ics.js"></script>
  <script src="app.js"></script>
  <script>
    document.getElementById('settingsBtn').addEventListener('click', () => {
      window.location.href = 'settings.html';
    });
  </script>
</body>
</html>
